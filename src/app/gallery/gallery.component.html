<div class="row">
  <h2>Newest Photos</h2>
  <ul id="thumbnailsList">
        <li *ngFor="let image of images | async" class="img">
            <a [routerLink]="['/image', image.$key]">
                <img src="{{image.url}}" class="image-style" alt="image url">
            </a>
        </li>
  </ul>
</div>
